<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Portfólio de Diogo - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col min-h-screen">
        <div class="flex flex-1">

           <!-- Include do sidebar -->
            <div class="bg-gray-800 w-64 min-h-full flex flex-col transition-all duration-300 rounded-r-lg md:w-64 md:min-h-full md:static fixed bottom-0 w-full h-16 flex-row items-center justify-between" id="sidebar">
    <div class="flex items-center justify-between p-4 md:hidden">
        <button class="text-gray-400 hover:text-white focus:outline-none" id="toggleSidebar">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <nav class="flex-1 px-4 md:flex-row md:justify-around md:static hidden">
        <ul class="flex flex-row w-full justify-around md:flex-col md:w-auto">
            <li class="my-2 md:my-0">
                <a class="flex items-center p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded" href="index.html">
                    <i class="fas fa-home mr-3"></i>
                    <span class="sidebar-text hidden md:inline">Home</span>
                </a>
            </li>
            <li class="my-2 md:my-0">
                <a class="flex items-center p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded" href="sobre-mim.html">
                    <i class="fas fa-user mr-3"></i>
                    <span class="sidebar-text hidden md:inline">Sobre Mim</span>
                </a>
            </li>
            <li class="my-2 md:my-0">
                <a class="flex items-center p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded" href="projetos.html">
                    <i class="fas fa-briefcase mr-3"></i>
                    <span class="sidebar-text hidden md:inline">Projetos</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

            <!-- Main Content -->
             
            <div class="flex-1 p-6" id="mainContent">
                
                <header class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-3">
                        <h2 class="text-xl font-bold" id="mainHeader">Diogo Bittencourt</h2>
                        <!-- Botão para download do currículo -->
                        <a href="./docs/cv.pdf" 
                           download="Curriculo_Diogo_Bittencourt.pdf" 
                           class="btn-veja-mais flex items-center text-white border-2 border-white px-2 py-1 rounded-md font-semibold text-sm space-x-2">
                            <span>Baixar CV</span>
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                
                    <div class="flex items-center">
                
                        <!-- Clima -->
                        <div id="weather" class="flex flex-col items-end text-end">
                            <div class="flex items-center">
                            <img id="weatherIcon" alt="Ícone do clima" class="w-8 h-8 hidden ">
                            <span id="location" class="text-sm text-gray-400 mt-2 leading-none">Rio</span> <!-- Nome da cidade em cima -->
                            </div>
                            <div class="flex items-center mb-3">
                                <span id="temperature" class="text-lg hidden"></span>
                            </div>
                        </div>
                
                        <!-- Moeda -->
                        <div id="currency" class="flex flex-col text-sm text-gray-400 mx-4">
                            <div id="usd" class="flex items-center hidden">
                                <i id="usdIcon" class="ml-3 hidden"></i>
                                <span class="mr-2">USD:</span>
                                <span id="usdValue"></span>
                            </div>
                            <div id="eur" class="flex items-center hidden">
                                <i id="eurIcon" class="ml-2 hidden"></i>
                                <span class="mr-2">EUR:</span>
                                <span id="eurValue"></span>
                            </div>
                        </div>
                        
                        <!-- Foto de perfil -->
                        <img alt="Imagem de perfil de Diogo, um desenvolvedor" class="profile-pic rounded-full" height="50" src="./img/perfil.jpeg" width="50"/>
                    </div>
                    
                </header>

                <section class="mb-6">
                    <video autoplay loop muted playsinline class="w-full h-40 object-cover rounded-lg">
                        <source src="./img/hello.mp4" type="video/mp4">
                        Seu navegador não suporta a tag de vídeo.
                    </video>
                </section>

                <section class="mt-12" id="mainProjects">
                    <h3 class="text-2xl font-semibold mb-4">Meus Projetos</h3>
                    <!-- Contêiner para os cards de projetos -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="projectT3">
                        <!-- Os cards dos repositórios serão inseridos aqui dinamicamente pelo JavaScript -->
                    </div>
                    <div class="flex justify-end mt-6">
                        <a href="projetos.html" class="btn-veja-mais text-white border-2 border-white px-6 py-2 rounded-lg font-semibold">
                            Veja Mais
                        </a>
                    </div>
                </section>

                
                <section class="mt-12" id="jogoPong">
                    <h3 class="text-2xl font-semibold mb-4 text-white text-center">Jogue Pong Invaders</h3>
                    <p class="mb-4 text-center"></p>
                    <div class="bg-gray-900 p-2 rounded-lg flex justify-center">
                        <iframe 
                            src="https://editor.p5js.org/diogobitten/full/xCNjsYa9_" 
                            style="border-radius:12px"
                            width="600" 
                            height="442" 
                            frameborder="0" 
                            allowfullscreen 
                            title="Pong Invaders">
                        </iframe>
                    </div>
                </section>

                <section class="mt-12 mb-20" id="mainPodcast">
                    <h3 class="text-2xl font-semibold mb-4">Podcast</h3>
                    <p class="mb-4">Ouça meu podcast abaixo:</p>
                    <div class="flex space-x-4">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/show/32YZwmC1KyYd6Crfc44veY?utm_source=generator" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </section>
        
             </div>  
         </div> 

        <!-- Footer -->
        <footer class="bg-gray-800 p-2 text-center rounded-tl-lg mt-4 self-end">
            <p class="text-xs">&copy; 2025 Diogo Bittencourt. Todos os direitos reservados.</p>
        </footer>
    </div>  
    <script src="./JS/scripts.js"></script>
</body>
</html>
