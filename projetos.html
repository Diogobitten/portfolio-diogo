<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Portfólio de Diogo - Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col min-h-screen">
        <div class="flex flex-1">
            <!-- Include do sidebar -->
            <div id="sidebarContainer"></div>

            <!-- Main Content -->
            <header class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-3">
                    <h2 class="text-xl font-bold" id="mainHeader">Diogo Bittencourt</h2>
                    <!-- Botão para download do currículo -->
                    <a href="./docs/cv.pdf" 
                       download="Curriculo_Diogo_Bittencourt.pdf" 
                       class="btn-veja-mais flex items-center text-white border-2 border-white px-2 py-1 rounded-md font-semibold text-sm space-x-2">
                        <span>Baixar CV</span>
                        <i class="fas fa-download"></i>
                    </a>
                </div>
            
                <div class="flex items-center">
            
                    <!-- Clima -->
                    <div id="weather" class="flex flex-col items-end text-end">
                        <div class="flex items-center">
                        <img id="weatherIcon" alt="Ícone do clima" class="w-8 h-8 hidden ">
                        <span id="location" class="text-sm text-gray-400 mt-2 leading-none">Rio</span> <!-- Nome da cidade em cima -->
                        </div>
                        <div class="flex items-center mb-3">
                            <span id="temperature" class="text-lg hidden"></span>
                        </div>
                    </div>
            
                    <!-- Moeda -->
                    <div id="currency" class="flex flex-col text-sm text-gray-400 mx-4">
                        <div id="usd" class="flex items-center hidden">
                            <i id="usdIcon" class="ml-3 hidden"></i>
                            <span class="mr-2">USD:</span>
                            <span id="usdValue"></span>
                        </div>
                        <div id="eur" class="flex items-center hidden">
                            <i id="eurIcon" class="ml-2 hidden"></i>
                            <span class="mr-2">EUR:</span>
                            <span id="eurValue"></span>
                        </div>
                    </div>
                    
                    <!-- Foto de perfil -->
                    <img alt="Imagem de perfil de Diogo, um desenvolvedor" class="profile-pic rounded-full" height="50" src="./img/perfil.jpeg" width="50"/>
                </div>
                
            </header>
             
            <div class="flex-1 p-6" id="mainContent">
                
                <div id="headerContainer"></div>

                <section>
                    <h3 class="text-2xl font-semibold mb-4">Confira os Projetos</h3>
                    <div id="projectsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Os cards de projetos serão carregados aqui -->
                    </div>
                   
                </section>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 p-2 text-center rounded-tl-lg mt-4 self-end">
            <p class="text-xs">&copy; 2025 Diogo Bittencourt. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="./JS/scripts.js"></script>
</body>
</html>
