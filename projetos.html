<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Portfólio de Diogo - Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="./img/db.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col min-h-screen">
        <div class="flex flex-1">
            <!-- Include do sidebar -->
            <div id="sidebarContainer"></div>

            <!-- Main Content -->
            <div class="flex-1 p-4 md:p-6" id="mainContent">
                
                <header class="flex flex-wrap items-center justify-between mb-6">
                    <div class="flex items-center space-x-2 md:space-x-3">
                        <h2 class="text-lg md:text-xl font-bold" id="mainHeader">Diogo Bittencourt</h2>
                        <!-- Botão para download do currículo -->
                        <a href="./docs/cv_diogo_bittencourt_dev_brasil.pdf" 
                           download="Curriculo_Diogo_Bittencourt.pdf" 
                           class="btn-veja-mais flex items-center text-white border-2 border-white px-2 py-1 rounded-md font-semibold text-sm space-x-2">
                            <span>Baixar CV</span>
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                
                    <div class="flex flex-wrap items-center space-x-4 mt-4 md:mt-0">
                        <!-- Clima -->
                        <div id="weather" class="flex flex-col items-end text-end">
                            <div class="flex items-center">
                                <img id="weatherIcon" alt="Ícone do clima" class="w-8 h-8 hidden ">
                                <span id="location" class="text-sm text-gray-400 mt-2 leading-none">Rio</span>
                            </div>
                            <div class="flex items-center">
                                <span id="temperature" class="text-lg hidden"></span>
                            </div>
                        </div>

                        <!-- Moeda -->
                        <div id="currency" class="flex flex-col text-sm text-gray-400">
                            <div id="usd" class="flex items-center hidden">
                                <i id="usdIcon" class="ml-3 hidden"></i>
                                <span class="mr-2">USD:</span>
                                <span id="usdValue"></span>
                            </div>
                            <div id="eur" class="flex items-center hidden">
                                <i id="eurIcon" class="ml-2 hidden"></i>
                                <span class="mr-2">EUR:</span>
                                <span id="eurValue"></span>
                            </div>
                        </div>
                        
                        <!-- Foto de perfil -->
                        <img alt="Imagem de perfil de Diogo, um desenvolvedor" class="profile-pic rounded-full w-10 h-10 md:w-12 md:h-12" src="./img/perfil.jpeg"/>
                    </div>
                    
                </header>

                <section>
                    <h3 class="text-lg md:text-2xl font-semibold mb-4">Confira os Projetos</h3>
                    <div id="projectsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Os cards de projetos serão carregados aqui -->
                    </div>
                </section>

                <!-- Botão e janela do chatbot -->
                <div id="chatbotContainer" class="fixed bottom-10 right-4 flex flex-col items-end z-50">
                    <div id="chatTooltip" class="hidden bg-gray-700 text-white text-sm px-3 py-2 rounded-lg shadow-lg mb-2">
                        Olá! Veja por que você deve contratar o Diogo 😄
                    </div>
                    <div id="chatWindow" class="hidden bg-gray-800 p-4 rounded-lg shadow-lg w-80 h-auto flex flex-col">
                        <div class="flex justify-between items-center border-b border-gray-700 pb-2 mb-2">
                            <h2 class="text-lg font-semibold text-white">Chatbot do Diogo</h2>
                            <button id="closeChat" class="text-gray-400 hover:text-red-500">&times;</button>
                        </div>
                        <div id="chatMessages" class="flex-1 overflow-y-auto space-y-4 p-2 bg-gray-700 rounded-lg" style="max-height: 300px;">
                            <!-- As mensagens serão adicionadas aqui dinamicamente -->
                        </div>
                        <div class="flex items-center space-x-2 mt-2">
                            <input id="chatInput" type="text" placeholder="Digite sua pergunta..." class="flex-1 bg-gray-600 text-white px-3 py-2 rounded-lg outline-none">
                            <button id="sendButton" class="bg-blue-600 px-4 py-2 rounded-lg text-white">Enviar</button>
                        </div>
                    </div>
                    <button id="chatbotButton" class="bg-blue-600 w-12 h-12 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700">
                        <i class="fas fa-robot text-white text-xl"></i>
                    </button>
                </div>

            </div>
        </div>

         <!-- Footer -->
         <footer class="bg-gray-800 p-2 text-center rounded-tl-lg mt-4 self-end">
            <p class="text-xs">&copy; 2025 Diogo Bittencourt. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="./JS/scripts.js"></script>
</body>
</html>
